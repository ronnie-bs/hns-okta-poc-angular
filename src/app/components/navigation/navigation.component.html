<div class="navigator-outer">
    <div class="entry" [ngClass]="{selected: activeSelection === 'home'}" (click)="navigateTo('home')">
        Home
    </div>
    <div class="entry" [ngClass]="{selected: activeSelection === 'profile'}" (click)="navigateTo('profile')">
        Profile
    </div>
    <div class="entry" [ngClass]="{selected: activeSelection === 'about'}" (click)="navigateTo('about')">
        About
    </div>
    <div class="entry" [ngClass]="{selected: activeSelection === 'tazio'}" (click)="navigateTo('tazio')">
        Tazio
    </div>
    <div class="entry" [ngClass]="{selected: activeSelection === 'eightfold'}" (click)="navigateTo('eightfold')">
        Eightfold
    </div>
    <div class="entry" [ngClass]="{selected: activeSelection === 'logout'}" (click)="navigateTo('logout')">
        Logout
    </div>
</div>
